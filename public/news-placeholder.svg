<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Star pattern for background -->
    <pattern id="stars" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="#ffffff" opacity="0.3"/>
      <circle cx="45" cy="25" r="0.6" fill="#ffffff" opacity="0.4"/>
      <circle cx="75" cy="15" r="0.5" fill="#ffffff" opacity="0.2"/>
      <circle cx="30" cy="60" r="0.7" fill="#ffffff" opacity="0.35"/>
      <circle cx="85" cy="75" r="0.6" fill="#ffffff" opacity="0.25"/>
      <circle cx="50" cy="85" r="0.5" fill="#ffffff" opacity="0.3"/>
      <circle cx="20" cy="40" r="0.4" fill="#ffffff" opacity="0.2"/>
      <circle cx="65" cy="50" r="0.8" fill="#ffffff" opacity="0.4"/>
      <circle cx="90" cy="35" r="0.5" fill="#ffffff" opacity="0.25"/>
      <circle cx="15" cy="80" r="0.6" fill="#ffffff" opacity="0.3"/>
    </pattern>
    
    <!-- Purple glow effect -->
    <radialGradient id="purpleGlow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Dark starry background -->
  <rect width="1920" height="1080" fill="#0a0a1a"/>
  <rect width="1920" height="1080" fill="url(#stars)"/>
  
  <!-- Purple glow behind text -->
  <ellipse cx="960" cy="350" rx="500" ry="180" fill="url(#purpleGlow)"/>
  
  <!-- Main heading: ভোটমামুর গরম খবর -->
  <text x="960" y="400" text-anchor="middle" font-family="'Noto Sans Bengali', 'Kalpurush', Arial, sans-serif" font-size="140" font-weight="900" fill="#ffed4e" stroke="#ffed4e" stroke-width="2">
    ভোটমামুর
  </text>
  <text x="960" y="570" text-anchor="middle" font-family="'Noto Sans Bengali', 'Kalpurush', Arial, sans-serif" font-size="140" font-weight="900" fill="#ffed4e" stroke="#ffed4e" stroke-width="2">
    গরম খবর
  </text>
  
  <!-- Yellow banner background -->
  <rect y="850" width="1920" height="230" fill="#ffed4e"/>
  
  <!-- Tagline text -->
  <text x="960" y="940" text-anchor="middle" font-family="'Noto Sans Bengali', 'Kalpurush', Arial, sans-serif" font-size="50" font-weight="700" fill="#0a0a1a">
    ভোটমামু বাংলাদেশের প্রথম
  </text>
  <text x="960" y="1020" text-anchor="middle" font-family="'Noto Sans Bengali', 'Kalpurush', Arial, sans-serif" font-size="50" font-weight="700" fill="#0a0a1a">
    এআইভিত্তিক সংবাদমাধ্যম
  </text>
</svg>